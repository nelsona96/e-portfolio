<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex Nelson</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/3b48615774.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="about-me">
      <nav>
        <div class="nav__content">
          <div class="personal__logo">Alex Nelson</div>
          <ul class="nav__link--list">
            <li>
              <a
                href=""
                class="nav__link--anchor link__hover-effect link__hover-effect--black"
                >Languages</a
              >
            </li>
            <li>
              <a
                href=""
                class="nav__link--anchor link__hover-effect link__hover-effect--black"
                >Projects</a
              >
            </li>
            <li>
              <a href="" class="nav__link--anchor nav__link--anchor-primary"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div class="flex flex-1">
        <div class="about-me__info row">
          <div class="about-me__info--container">
            <figure class="about-me__picture--mask">
              <img
                src="./assets/alexphoto.PNG"
                alt="Picture of Me!"
                class="about-me__picture"
              />
            </figure>
            <h1 class="about-me__info--title">
              Hey! I'm <span class="text--blue">Alex Nelson</span>
              <img src="./assets/waving-hand.png" alt="" class="emoji">
            </h1>
            <p class="about-me__info--para">
              I'm a
              <strong class="text--blue">frontend software engineer</strong>
              with a strong passion for building responsive and performant web
              applications with great user experiences that positively impacts
              the world.
            </p>
            <div class="about-me__links">
              <a href="" class="about-me__link">
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fa-brands fa-github"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="far fa-envelope"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fas fa-file-pdf"></i>
              </a>
            </div>
          </div>
          <figure class="about-me__img--container">
            <img
              src="./assets/undraw_building-websites_k2zp.svg"
              alt=""
              class="about-me__img"
            />
          </figure>
        </div>
      </div>
    </section>
  </body>
</html>
